<!--
index.html – The only HTML file Vite serves. Everything else is injected by React.
You normally don't touch this file often; React manipulates the DOM.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Loop</title>
    <!-- Added Inter font import so the UI matches the Figma spec (1440×1024 desktop). -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Apply Inter globally in a tiny inline style block so every element inherits it. -->
    <style>
      /* We keep this in index.html because the rest of the styles are inline React styles. */
      /* Reset default margins so the canvas touches the viewport edges and no
         unintended white gutters remain. */
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        letter-spacing: -0.05em; /* Matches Figma spec: -5% letter spacing globally */
      }
    </style>
  </head>
  <body>
    <!-- React will mount into this empty div -->
    <div id="root"></div>
    <!-- Vite replaces %VITE_APP% with the JS bundle path during dev/build -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
